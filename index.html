<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>mesto</title>
    <link rel="stylesheet" href="./pages/index.css">
</head>
<body class="body">
    <div class="page">
        <header class="header">
            <div class="header__logo"></div>
        </header>
        <div class="content">
            <section class="profile">
                <img class="profile__avatar" src="./images/avatar.jpg" alt="аватарка">
                <div class="profile__info">
                    <h1 class="profile__name">Жак-Ив Кусто</h1>
                    <p class="profile__about">Исследователь океана</p>
                    <button type="button" class="edit-button"></button>
                </div>
                <button type="button" class="add-button"></button>
            </section>
            <section class="places">
                <div class="place">
                    <img class="place__image" src="./images/Karachaevsk.jpg" alt="Карачаевск">
                    <div class="place__sign">
                        <h2 class="place__title">Карачаевск</h2>
                        <button type="button" class="place__like place__like_active"></button>
                    </div>
                </div>

                <div class="place">
                    <img class="place__image" src="./images/MountainElbrus.jpg" alt="Гора Эльбрус">
                    <div class="place__sign">
                        <h2 class="place__title">Гора Эльбрус</h2>
                        <button type="button" class="place__like"></button>
                    </div>
                </div>

                <div class="place">
                    <img class="place__image" src="./images/Dombay.jpg" alt="Домбай">
                    <div class="place__sign">
                        <h2 class="place__title">Домбай</h2>
                        <button type="button" class="place__like"></button>
                    </div>
                </div>

                <div class="place">
                    <img class="place__image" src="./images/Baikal.jpg" alt="Озеро Байкал">
                    <div class="place__sign">
                        <h2 class="place__title">Озеро Байкал</h2>
                        <button type="button" class="place__like"></button>
                    </div>
                </div>

                <div class="place">
                    <img class="place__image" src="./images/BlueLagoon.jpg" alt="Голубая лагуна">
                    <div class="place__sign">
                        <h2 class="place__title">Голубая лагуна</h2>
                        <button type="button" class="place__like"></button>
                    </div>
                </div>

                <div class="place">
                    <img class="place__image" src="./images/NiagaraFalls.jpg" alt="Ниагарский водопад">
                    <div class="place__sign">
                        <h2 class="place__title">Ниагарский водопад</h2>
                        <button type="button" class="place__like"></button>
                    </div>
                </div>
            </section>
        </div>
        <footer class="footer">
            <p class="footer__copyright">© 2022 Mesto Russia</p>
        </footer>
        <div class="popup">
            <button type="button" class="close-icon"><img class="close-icon" src="./images/CloseIcon.svg" alt="крестик"></button>
            <form class="form" action="URL"  method="get" name="form">
                <h3 class="form__title">Редактировать профиль</h3>
                    <input class="form__input form__input-name" type="text" id="name" name="name" value="Жак-Ив Кусто" required>
                    <input class="form__input form__input-about" type="text" id="about" name="about" value="Исследователь океана" required>
                    <button class="form__button" type="submit">Сохранить</button>
            </form>
        </div>
    </div>
    <script src="./scripts/index.js"></script>
</body>
</html>
